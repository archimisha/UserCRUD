<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

<table border="1">
    <tr>
        <th>Name</th>
    </tr>

    <tr th:each="user : ${users}">
        <td>
            <a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getName()}">user</a>
        </td>
    </tr>
</table>



<br/>
<hr/>

<a href="/admin/new">Create new user</a>
<br/>
<a href="/logout">Logout</a>

</body>
</html>
